# .github/workflows/alerts.yml
name: Spike Alerts (Hourly)

on:
  schedule:
    - cron: '10 * * * *'   # 10 past each hour UTC, after your updater
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - name: Run spike detector
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB: ${{ secrets.MONGO_DB }}
          HISTORY_COLLECTION: ${{ secrets.HISTORY_COLLECTION }}
          ALERTS_COLLECTION: ${{ secrets.ALERTS_COLLECTION }}
          PRICE_PCT: ${{ secrets.PRICE_PCT }}
          QTY_PCT: ${{ secrets.QTY_PCT }}
          MIN_QTY_DELTA: ${{ secrets.MIN_QTY_DELTA }}
        run: python detect_spikes.py
